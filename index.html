<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/6711/6711613.png">
    <title>PERSONAL OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-overlay"></div>
    
    <header class="top-bar">
        <div class="header-left">
            <span class="system-tag">PERSONAL OS</span>
        </div>
        <div id="status-clock" class="system-clock">00:00</div>
    </header>

    <main id="view-container">
        <section id="dashboard" class="view active">
            <div class="welcome-section">
                <h1 class="ios-title">Excellent Day.</h1>
                <p class="ios-subtitle">Architecture of Excellence</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="widget glass">
                    <span class="label">PERFORMANCE</span>
                    <div class="value" id="dash-perf">0%</div>
                </div>
                <div class="widget glass">
                    <span class="label">NEXT PATH</span>
                    <div class="value sub-val" id="dash-path">---</div>
                </div>
                <div class="widget glass">
                    <span class="label">BUDGET</span>
                    <div class="value" id="dash-fin">€ 0</div>
                </div>
                <div class="widget glass">
                    <span class="label">GATEKEEPER</span>
                    <div class="value sub-val" id="dash-gate">Clear</div>
                </div>
            </div>

            <button class="action-button-primary" onclick="router.navigate('alignment')">START DAILY JOURNAL</button>
        </section>

        <section id="alignment" class="view">
            <h2 class="section-title">Alignment</h2>
            <div class="flow-card glass" onclick="ui.openJournal('Morning')">
                <span class="icon">☼</span>
                <div class="flow-info">
                    <strong>Morning Flow</strong>
                    <p>Set Intention & Path</p>
                </div>
            </div>
            <div class="flow-card glass" onclick="ui.openJournal('Evening')">
                <span class="icon">☾</span>
                <div class="flow-info">
                    <strong>Evening Flow</strong>
                    <p>Review & 4 Questions</p>
                </div>
            </div>
        </section>

        <section id="path" class="view">
            <div class="header-action">
                <h2 class="section-title">Today's Path</h2>
                <button class="add-btn" onclick="ui.showPathAdd()">+</button>
            </div>
            <div id="path-list" class="timeline"></div>
        </section>

        <section id="finance" class="view">
            <h2 class="section-title">Finance Guard</h2>
            <div class="budget-card glass">
                <span class="label">MONTHLY SPENT</span>
                <div class="value-large" id="total-spent">€ 0.00</div>
            </div>
            <div id="gatekeeper-list"></div>
            <button class="action-button-secondary" onclick="ui.showFinAdd()">LOG TRANSACTION</button>
        </section>

        <section id="settings" class="view">
            <h2 class="section-title">System</h2>
            <div class="settings-group glass">
                <button onclick="system.exportData()">Export Backup</button>
                <button class="danger" onclick="system.reset()">Factory Reset</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav glass">
        <div class="nav-item active" onclick="router.navigate('dashboard', this)"><span>◈</span><small>DASH</small></div>
        <div class="nav-item" onclick="router.navigate('alignment', this)"><span>◎</span><small>ALIGN</small></div>
        <div class="nav-item" onclick="router.navigate('path', this)"><span>⚲</span><small>PATH</small></div>
        <div class="nav-item" onclick="router.navigate('finance', this)"><span>⌬</span><small>FIN</small></div>
        <div class="nav-item" onclick="router.navigate('settings', this)"><span>⚙</span><small>SET</small></div>
    </nav>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-content glass">
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button onclick="ui.closeModal()" class="btn-cancel">Cancel</button>
                <button id="modal-confirm" class="btn-confirm">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
