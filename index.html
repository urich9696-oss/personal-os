<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>PERSONAL OS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="topbar">
        <button onclick="app.navigate('dashboard')" class="dash-btn">
            <span class="icon">◎</span> PERSONAL OS
        </button>
        <div id="status-indicator" class="online-dot"></div>
    </header>

    <main id="app-shell">
        <section id="view-dashboard" class="view active">
            <h1 class="fade-in">The Architecture of Excellence.</h1>
            <div class="card-grid">
                <div class="card">
                    <small>Next Block</small>
                    <p id="dash-next-block">Keine Planung vorhanden</p>
                </div>
                <div class="card">
                    <small>Budget Remaining</small>
                    <p id="dash-budget">0.00 CHF</p>
                </div>
            </div>
            <div class="quick-actions">
                <button class="action-btn">+ Block</button>
                <button class="action-btn">+ Transaction</button>
            </div>
        </section>

        <section id="view-alignment" class="view"><h1>Alignment</h1></section>
        <section id="view-maintenance" class="view"><h1>Maintenance</h1></section>
        <section id="view-path" class="view"><h1>Today's Path</h1></section>
        <section id="view-finance" class="view"><h1>Finance</h1></section>
        <section id="view-settings" class="view"><h1>Settings</h1></section>
    </main>

    <nav class="bottom-nav">
        <button onclick="app.navigate('alignment')"><span>◈</span><label>Align</label></button>
        <button onclick="app.navigate('maintenance')"><span>⚙</span><label>Maint</label></button>
        <button onclick="app.navigate('path')"><span>◗</span><label>Path</label></button>
        <button onclick="app.navigate('finance')"><span>₣</span><label>Fin</label></button>
        <button onclick="app.navigate('settings')"><span>▤</span><label>Set</label></button>
    </nav>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
