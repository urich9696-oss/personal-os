<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#F6F5F2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Personal OS" />

  <title>Personal OS — The Architecture of Excellence.</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

  <!-- Optional: Online-Font (offline fallback in CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div id="app" class="app">
    <header class="header">
      <div class="brand">
        <div class="brand-title">Personal OS</div>
        <div class="brand-subtitle">The Architecture of Excellence.</div>
      </div>

      <div class="header-right">
        <div id="netBadge" class="net-badge" title="Network status">—</div>
      </div>
    </header>

    <main id="screenRoot" class="screen-root" aria-live="polite"></main>

    <!-- Bottom Nav visible even on Dashboard -->
    <nav id="bottomNav" class="bottom-nav" aria-label="Primary">
      <button type="button" class="nav-btn" data-screen="mindset" aria-label="Mindset">
        <span class="nav-icon">◻︎</span>
        <span class="nav-text">Mindset</span>
      </button>

      <button type="button" class="nav-btn" data-screen="path" aria-label="Today’s Path">
        <span class="nav-icon">↦</span>
        <span class="nav-text">Today’s Path</span>
      </button>

      <button type="button" class="nav-btn" data-screen="maintenance" aria-label="Maintenance">
        <span class="nav-icon">⚙︎</span>
        <span class="nav-text">Maintenance</span>
      </button>

      <button type="button" class="nav-btn" data-screen="finance" aria-label="Finance">
        <span class="nav-icon">◎</span>
        <span class="nav-text">Finance</span>
      </button>
    </nav>

    <div class="safe-bottom"></div>
  </div>

  <div id="toastRoot" class="toast-root" aria-live="polite" aria-relevant="additions"></div>
  <div id="modalRoot" class="modal-root" aria-hidden="true"></div>

  <!-- Core (NO modules) -->
  <script src="./js/core/state.js"></script>
  <script src="./js/core/ui.js"></script>
  <script src="./js/core/registry.js"></script>
  <script src="./js/core/router.js"></script>
  <script src="./js/core/boot.js"></script>

  <!-- Screens (register only; lazy mount later) -->
  <script src="./js/screens/dashboard.js"></script>
  <script src="./js/screens/mindset.js"></script>
  <script src="./js/screens/path.js"></script>
  <script src="./js/screens/maintenance.js"></script>
  <script src="./js/screens/finance.js"></script>

  <script>
    (function () {
      if (!window.POS || !window.POS.boot) {
        console.error("POS boot missing");
        return;
      }
      window.POS.boot.start();
    })();
  </script>
</body>
</html>
