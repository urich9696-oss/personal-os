<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PERSONAL OS" />
  <meta name="theme-color" content="#F9F9F7" />

  <title>PERSONAL OS — The Architecture of Excellence.</title>

  <link rel="manifest" href="./manifest.json?v=1.0.0" />
  <link rel="stylesheet" href="./style.css?v=1.0.0" />

  <!-- iOS Home Screen Icons (provide files later; app works without them) -->
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
  <link rel="icon" href="./icons/icon-192.png" />

</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div id="app" class="app">
    <!-- Topbar -->
    <header class="topbar glass">
      <button id="btn-dashboard" class="topbar__btn" type="button" aria-label="Go to Dashboard">
        <span class="topbar__btnIcon" aria-hidden="true">◉</span>
        <span class="topbar__btnText">Dashboard</span>
      </button>

      <div class="topbar__title">
        <div class="topbar__name">PERSONAL OS</div>
        <div class="topbar__slogan">The Architecture of Excellence.</div>
      </div>

      <div class="topbar__meta">
        <div id="today-date" class="topbar__date">—</div>
      </div>
    </header>

    <!-- Main View -->
    <main id="view" class="view" role="main" aria-live="polite">
      <!-- Router mounts screens here -->
    </main>

    <!-- Bottom Nav -->
    <nav class="bottomnav glass" aria-label="Primary">
      <button class="navbtn" type="button" data-route="alignment" aria-label="Alignment">
        <span class="navbtn__icon" aria-hidden="true">◎</span>
        <span class="navbtn__label">Alignment</span>
      </button>

      <button class="navbtn" type="button" data-route="maintenance" aria-label="Maintenance">
        <span class="navbtn__icon" aria-hidden="true">⧉</span>
        <span class="navbtn__label">Maintenance</span>
      </button>

      <button class="navbtn" type="button" data-route="path" aria-label="Today’s Path">
        <span class="navbtn__icon" aria-hidden="true">◷</span>
        <span class="navbtn__label">Today’s Path</span>
      </button>

      <button class="navbtn" type="button" data-route="finance" aria-label="Finance">
        <span class="navbtn__icon" aria-hidden="true">⌁</span>
        <span class="navbtn__label">Finance</span>
      </button>

      <button class="navbtn" type="button" data-route="settings" aria-label="Settings">
        <span class="navbtn__icon" aria-hidden="true">⚙︎</span>
        <span class="navbtn__label">Settings</span>
      </button>
    </nav>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="./db.js?v=1.0.0"></script>
  <script src="./app.js?v=1.0.0"></script>
</body>
</html>
