<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PERSONAL OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <h1 onclick="router.navigate('dashboard')">PERSONAL OS</h1>
        <div id="status-clock" style="font-weight: 600;">00:00</div>
    </header>

    <main id="view-container">
        <section id="dashboard" class="view active">
            <h2 style="font-size: 28px; margin-bottom: 5px;">Excellent Day</h2>
            <p style="color: var(--text-sub); margin-bottom: 30px;">Architecture of Excellence</p>
            <div id="dashboard-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                <div class="glass" style="padding: 20px; border-radius: 24px;"><small>PERFORMANCE</small><div style="font-size: 22px; font-weight: 600;">0%</div></div>
                <div class="glass" style="padding: 20px; border-radius: 24px;"><small>NEXT PATH</small><div style="font-size: 14px; font-weight: 600;">None</div></div>
                <div class="glass" style="padding: 20px; border-radius: 24px;"><small>BUDGET</small><div style="font-size: 22px; font-weight: 600;">€0.00</div></div>
                <div class="glass" style="padding: 20px; border-radius: 24px;"><small>GATEKEEPER</small><div style="font-size: 22px; font-weight: 600;">Clear</div></div>
            </div>
            <button class="primary-trigger" onclick="router.navigate('alignment')">START JOURNAL</button>
        </section>

        <section id="alignment" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Alignment</h2>
                <button onclick="alignmentUI.toggleVault()" class="glass" style="padding:5px 10px; border-radius:10px; font-size:10px;">VAULT</button>
            </div>
            <div id="alignment-main">
                <div class="glass" style="padding:20px; border-radius:20px; margin-bottom:15px;" onclick="alignmentUI.startFlow('morning')">☼ Morning Flow</div>
                <div class="glass" style="padding:20px; border-radius:20px;" onclick="alignmentUI.startFlow('evening')">☾ Evening Flow</div>
            </div>
            <div id="vault-list" style="display:none;"></div>
        </section>

        <section id="maintenance" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Operations</h2>
                <button onclick="maintenanceUI.showAddModal()" style="background:black; color:white; border-radius:50%; width:30px; height:30px; border:none;">+</button>
            </div>
            <div id="habit-list"></div>
        </section>

        <section id="path" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Today's Path</h2>
                <button onclick="pathUI.showAddModal()" style="background:black; color:white; border-radius:50%; width:30px; height:30px; border:none;">+</button>
            </div>
            <div id="path-timeline"></div>
        </section>

        <section id="finance" class="view">
            <h2>Finance Guard</h2>
            <div class="glass" style="padding:20px; border-radius:24px; margin-bottom:20px;">
                <small>MONTHLY SPENT</small>
                <div id="total-spent" style="font-size:28px; font-weight:600;">€ 0.00</div>
            </div>
            <div id="gatekeeper-list"></div>
            <button class="primary-trigger" style="margin-top:20px;" onclick="financeUI.showAddModal()">LOG TRANSACTION</button>
        </section>

        <section id="settings" class="view">
            <h2>Settings</h2>
            <button onclick="systemOS.exportData()" class="glass" style="width:100%; padding:15px; border-radius:12px; margin-bottom:10px;">EXPORT JSON</button>
            <button onclick="systemOS.factoryReset()" style="width:100%; padding:15px; border-radius:12px; background:#FF3B30; color:white; border:none;">FACTORY RESET</button>
        </section>
    </main>

    <div id="global-modal" class="glass" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:2000; padding:40px 20px; overflow-y:auto;">
        <div id="modal-body"></div>
        <button onclick="document.getElementById('global-modal').style.display='none'" class="glass" style="width:100%; padding:15px; margin-top:20px;">CLOSE</button>
    </div>

    <nav class="bottom-nav glass">
        <a href="#" class="nav-item active" onclick="router.navigate('dashboard', this)"><span class="nav-icon">◈</span><span>DASH</span></a>
        <a href="#" class="nav-item" onclick="router.navigate('alignment', this)"><span class="nav-icon">◎</span><span>ALIGN</span></a>
        <a href="#" class="nav-item" onclick="router.navigate('path', this)"><span class="nav-icon">⚲</span><span>PATH</span></a>
        <a href="#" class="nav-item" onclick="router.navigate('finance', this)"><span class="nav-icon">⌬</span><span>FIN</span></a>
        <a href="#" class="nav-item" onclick="router.navigate('settings', this)"><span class="nav-icon">⚙</span><span>SET</span></a>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
