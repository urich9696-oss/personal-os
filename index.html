<!doctype html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F6F5F2" />

  <title>PERSONAL OS — The Architecture of Excellence.</title>

  <link rel="manifest" href="manifest.webmanifest?v=0.1.0" />
